<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="score">
    <div class="score__main">

      <h2 class="headline">Your Result</h2>
      
      <div class="points">
        <p class="points__actual">76</p>
        <p class="points__max">of 100</p>
      </div>

      <div class="verdict">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
    </div>

    <div class="score__summary">

      <h2 class="headline">Summary</h2>

      <div class="detail detail--reaction">

        <div class="detail__category">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon" class="detail__icon">
          <p>Reaction</p>
        </div>

        <div class="detail__score">
          <p class="detail__score-actual">80</p>
          <p class="detail__score-max">/ 100</p>
        </div>

      </div>

      <div class="detail detail--memory">

        <div class="detail__category">
          <img src="assets/images/icon-memory.svg" alt="memory icon" class="detail__icon">
          <p>Memory</p>
        </div>

        <div class="detail__score">
          <p class="detail__score-actual">92</p>
          <p class="detail__score-max">/ 100</p>
        </div>
      
      </div>

      <div class="detail detail--verbal">

        <div class="detail__category">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon" class="detail__icon">
          <p>Verbal</p>
        </div>

        <div class="detail__score">
          <p class="detail__score-actual">61</p>
          <p class="detail__score-max">/ 100</p>
        </div>
      
      </div>

      <div class="detail detail--visual">

        <div class="detail__category">
          <img src="assets/images/icon-visual.svg" alt="visual icon" class="detail__icon">
          <p>Visual</p>
        </div>

        <div class="detail__score">
          <p class="detail__score-actual">72</p>
          <p class="detail__score-max">/ 100</p>
        </div>
      
      </div>

      <button class="detail__button-continue">Continue</button>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
