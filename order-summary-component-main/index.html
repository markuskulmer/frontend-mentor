<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card">
    <div class="card__heroimage">
      <img src="images/illustration-hero.svg" alt="Hero Image" class="card__heroimage">
    </div>
    <div class="card__content">
      <h1 class="headline">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="card__pricing">
        <img src="images/icon-music.svg" alt="Music Icon">
        <div class="card__plan">
          <h2 class="card__plan--name">Annual Plan</h2>
          <p class="card__plan--price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="card__btn--proceed">Proceed to Payment</button>
      <a href="#" class="card__btn--cancel">Cancel Order</a>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
